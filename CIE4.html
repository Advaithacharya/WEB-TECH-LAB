<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Event Registration</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: light-blue;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: white;
      width: 400px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      font-weight: 500;
      color: #444;
      display: block;
      margin-bottom: 6px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 15px;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #2575fc;
      box-shadow: 0 0 5px rgba(37, 117, 252, 0.4);
      outline: none;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(106, 17, 203, 0.3);
    }

    .footer-text {
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>SMVITM Event Registration</h2>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="usn">USN</label>
      <input type="address" id="address" name="usn" placeholder="4MW23CS005" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="example@sode-edu.in" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="e.g. 9876543210" required>

      <label for="department">Department</label>
      <select id="department" name="department" required>
        <option value="">Select Department</option>
        <option value="cse">Computer Science</option>
        <option value="ece">Electronics</option>
        <option value="mech">Mechanical</option>
        <option value="civil">Civil</option>
        <option value="it">Information Technology</option>
      </select>

      <label for="event">Event</label>
      <select id="event" name="event" required>
        <option value="">Select Event</option>
        <option value="hackathon">Hackathon</option>
        <option value="paper-presentation">Paper Presentation</option>
        <option value="quiz">Technical Quiz</option>
        <option value="cultural">Cultural Night</option>
      </select>

      <button type="submit">Register Now</button>
    </form>
    <div class="footer-text">
      Â© 2025 College Events Committee
    </div>
  </div>
</body>
</html>
